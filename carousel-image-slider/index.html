<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel Apps</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Startoch Academy Image</h1>
            <h2>An Image from Startoch Academy</h2>
        </header>
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="./resources/img/01.png" alt="startoch01">
                <img src="./resources/img/02.png" alt="startoch02">
                <img src="./resources/img/03.png" alt="startoch03">
                <img src="./resources/img/04.png" alt="startoch04">
                <img src="./resources/img/05.png" alt="startoch05">
            </div>

            <!-- Navigation Button -->
            <button class="prev-btn">&#10094;</button>
            <button class="next-btn">&#10095;</button>

            <!-- Indicator -->
             <div class="carousel-indicator">
                <span class="indicator active"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
             </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
